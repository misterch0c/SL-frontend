

<div class="container">
  <h2>Add link</h2>


  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Title</label>
      <div class="col-sm-10">
        <input ng-model="title" type="title" class="form-control" id="title" placeholder="Enter title">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Link:</label>
      <div class="col-sm-10">          
        <input type="link" ng-model="link" class="form-control" id="lnk" placeholder="Enter link">
      </div> </div>


       <div class="form-group">
      <label class="control-label col-sm-2" >Description:</label>

      <div class="col-sm-10">          
        <input type="description" ng-model="descr" class="form-control" id="dscr" placeholder="Enter description">
      </div></div>

      <label class="control-label col-sm-2" >Type:</label>
      <div class="form-group">
        <select data-toggle="select" ng-model="type"class="form-control select select-default">
          <option>Board</option>
          <option>Blog</option>
          <option>IRC</option>
          <option>VPN</option>
        </select>
      </div>      
      <label class="control-label col-sm-2" >Language:</label>
      <div class="form-group">
        <select data-toggle="select" ng-model="lang" class="form-control select select-default">
          <option>US</option>
          <option>FR</option>
          <option>GR</option>
          <option>ES</option>
        </select>
      </div>

    <div class="form-group" >        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="addLink()" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
