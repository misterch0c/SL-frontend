
	<div class="bootstrap-switch-square">
		<input type="checkbox" ng-model="show" ng-change="test" data-toggle="switch" data-on-text="Panel" data-off-text="Raw" data-off-color="primary" id="switch" />
	</div>
	
	<br/>

	<div ng-repeat="n in links track by $index">
		<div class="panel panpanel-default">
		  <div class="panel-heading">
			<h3 class="panel-title pantitle">



			<a href="{{n.link}}"><i class="{{n.lang}} flag"></i></span>{{n.title}}</a></h3>



		  </div>
		  <div class="panel-body">
		  {{n.description}}

		  </div>
		  <div class="foot panel-footer"><span class="tag label label-default">#Default</span></div>
		</div>
	</div>
